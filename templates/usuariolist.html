<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Usuarios</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h1>Listar usuarios</h1>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Imagen</th>
      <th scope="col">Usuario</th>
      <th scope="col">Profesion</th>
        <th scope="col">Genero</th>
        <th scope="col">Ciudad</th>
    </tr>
  </thead>
  <tbody>
  {%  for usr in get_usuarios %}
    <tr>
      <td>{{ usr.codigo }}</td>
      <td><img src="{{ usr.photo.url }}" width="40" height="40" style="border-radius: 50px;" alt=""> </td>
      <td>{{ usr.nombre }}</td>
      <td>{{ usr.profesion }}</td>
        <td>{{ usr.genero }}</td>
    <td>{{ usr.ciudad }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>


</body>
</html>
